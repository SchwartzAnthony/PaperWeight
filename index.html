<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prime Officer App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PWA manifest -->
  <link rel="manifest" href="./manifest.json" />

  <!-- iOS PWA tweaks -->
  <meta name="theme-color" content="#05060a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Officer" />
  <!-- iOS icon (optional, you can add later) -->
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />

  <link rel="stylesheet" href="./styles.css" />
  <link rel="apple-touch-icon" href="./assets/icons/icon-192.png" />

</head>

<body>

  <!-- Global Soundtrack Bar (persists across screens) -->
  <div id="global-soundtrack-bar">
    <div id="global-soundtrack-inner">
      <div class="gs-left">
        <button id="global-soundtrack-play" class="gs-btn">▶ / ⏸</button>
        <button id="global-soundtrack-next" class="gs-btn">⏭</button>
        <div class="gs-track-info">
          <div class="gs-label">Soundtrack</div>
          <div id="global-soundtrack-title">—</div>
        </div>
      </div>

      <div class="gs-modes">
        <button
          class="gs-mode-chip"
          data-global-soundtrack-mode="workout"
        >
          Workout
        </button>
        <button
          class="gs-mode-chip"
          data-global-soundtrack-mode="focus"
        >
          Focus
        </button>
        <button
          class="gs-mode-chip"
          data-global-soundtrack-mode="reading"
        >
          Reading
        </button>
      </div>

      <!-- Hidden audio element, controlled by JS -->
      <audio id="global-soundtrack-audio" preload="auto"></audio>
    </div>
  </div>


  <!-- App Root Container -->
  <div id="app">
    <h1>CI Progression Dashboard</h1>
    <p>Loading…</p>
  </div>

  <!-- Import App Bootstrap -->
  <script type="module" src="./app.js"></script>

</body>
</html>
